<!DOCTYPE html>
<html>
  <head>
    <title>Survey</title>
  </head>

  <body>
    <div>
      <div>
        <h1>Dohyun's Site</h1>
        <hr>
      </div>
      <div>
        <form>
          <p>Participant Information</p>
          <label>Name : </label><br>
          <input type="text" autofocus required><br>
          <label>Student ID : </label><br>
          <input type="text" required><br>
          <label>E-mail : </label><br>
          <input type="email" required><br>

          <p>About your favorite YouTube Channel</p>
          <label>Channel Name : </label><br>
          <input type="text" required><br>
          <label>Channel Link : </label><br>
          <input type="url" placeholder="https://www.youtube.com/"><br>
          <label>Subscribe Date : </label><br>
          <input type="date"><br>
          <label>How many times a week do you watch it? : </label><br>
          <input type="number" placeholder="You can skip this."><br><br>

          <input type="submit">
          <input type="reset">
        </form>
      </div>
    </div>
  </body>
</html>
