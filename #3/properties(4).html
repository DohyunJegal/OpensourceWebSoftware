<!DOCTYPE html>
<html>
  <head>
    <style>
      .target1{
        border-width: thick;
      }
      .target2{
        border-width: 1px;
      }
      .target3{
        border-color: green;
      }
      .target4{
        border-radius: 25px;
      }
    </style>
  </head>
  <body>
    <p style="border-style: none">none.</p>
    <p style="border-style: dotted">dotted</p>
    <p style="border-style: dotted" class="target1">dotted</p>
    <p style="border-style: dashed">dashed</p>
    <p style="border-style: solid" class="target2">solid</p>
    <p style="border-style: double" class="target3">double</p>
    <p style="border-style: groove">groove</p>
    <p style="border-style: ridge">ridge with no radius</p>
    <p style="border-style: ridge" class="target4">ridge</p>
    <p style="border-style: inset">inset</p>
    <p style="border-style: outset">outset</p>
  </body>
</html>
