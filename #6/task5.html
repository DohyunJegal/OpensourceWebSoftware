<!DOCTYPE html>
<html>
  <head>
    <script>
      function mouseOver(n) {
        n.style.backgroundColor="#9999ff";
      }
      function mouseOut(n){
        n.style.backgroundColor="#ffffff";
      }
    </script>
  </head>

  <body>
    <table border="1" cellpadding="5" cellspacing="0">
      <tr>
        <th></th><th>Water</th><th>Air</th><th>Fire</th><th>Earth</th>
      </tr>
      <tr onmouseover="mouseOver(this)" onmouseout="mouseOut(this)">
        <td>Spring thunderclouds</td><td>Yes</td><td>Yes</td><td>No</td><td>No</td>
      </tr>
      <tr onmouseover="mouseOver(this)" onmouseout="mouseOut(this)">
        <td>Roasting chestnuts</td><td>No</td><td>No</td><td>Yes</td><td>Yes</td>
      </tr>
      <tr onmouseover="mouseOver(this)" onmouseout="mouseOut(this)">
        <td>Winter snowbanks</td><td>Yes</td><td>Yes</td><td>No</td><td>Yes</td>
      </tr>
      <tr onmouseover="mouseOver(this)" onmouseout="mouseOut(this)">
        <td>Ice cream on a hot summer day</td><td>Yes</td><td>Yes</td><td>Yes</td><td>Yes</td>
      </tr>
    </table>
  </body>
</html>
