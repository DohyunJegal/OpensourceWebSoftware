<!DOCTYPE html>
<html>
  <body>
    <input type="button" value="Change" onClick="Change();"></input>
    <table border="1">
      <tr>
        <script>
          for(var i = 1; i < 5; i++) {
            document.write('<td><img class="image" src="test'+ i +'.jpg" /></td>');
          }
        </script>
      </tr>
    </table>

    <script>
      function Change() {
        for(var i = 2; i < 4; i ++) {
          document.getElementsByClassName("image")[i].src = "test5.jpg";
        }
      }
    </script>
  </body>
</html>
