<!DOCTYPE html>
<html>
  <head>
    <title></title>
  </head>

  <body>
    <h2>JavaScript String</h2>
    <p>Original String :</p>
    <p id="inputStr"></p>

    <p>Replaced String:</p>
    <p id="outputStr"></p>

    <script>
  	var str = 'best';
  	document.getElementById("inputStr").innerHTML = str;

  	var tmp = str[0];
  	var res = str.replace(tmp, 't');
  	document.getElementById("outputStr").innerHTML = res;
    </script>
  </body>
</html>
