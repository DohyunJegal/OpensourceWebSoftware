<!DOCTYPE html>
<html>
  <head>
    <style>
      #static1 {
        width: 100px;
        height: 100px;
        background-color: red;
        position: static;
      }
      #absolute2 {
        width: 100px;
        height: 100px;
        background-color: orange;
        position: absolute;
        top: 0px;
        left: 100px;
      }
      #absolute3 {
        width: 100px;
        height: 100px;
        background-color: yellow;
        position: absolute;
        top: 0px;
        left: 200px;
      }
    </style>
  </head>

  <body>
    <div id="static1">1. static</div>
    <div id="absolute2">2. absolute</div>
    <div id="absolute3">3. absolute</div>
  </body>
</html>
