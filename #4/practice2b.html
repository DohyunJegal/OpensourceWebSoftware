<!DOCTYPE html>
<html>
  <head>
    <style>
      #target1 {
        /*display: none;*/
        visibility: hidden;
      }
    </style>
  </head>

  <body>
    <h1>display & visibility</h1>
    <h1 id="target1">This is a hidden heading</h1>
    <p>Notice that the h1 element with display: none;
      does not take up any space.
    </p>
    <p>Notice that the hidden heading still takes up space.</p>
  </body>
</html>
