<!DOCTYPE html>
<html>
  <head>
    <style>
      #static1 {
        width: 100px;
        height: 100px;
        background-color: red;
        position: static;
      }
      #static2 {
        width: 100px;
        height: 100px;
        background-color: orange;
        position: static;
      }
      #fixed3 {
        width: 100px;
        height: 100px;
        background-color: yellow;
        position: fixed;
        top: 0px;
        left: 300px;
      }
    </style>
  </head>

  <body>
    <div id="static1">1. static</div>
    <div id="static2">2. static</div>
    <div id="fixed3">3. fixed</div>
  </body>
</html>
