<!DOCTYPE html>
<html>
  <head>
    <style>
      #static1 {
        width: 100px;
        height: 100px;
        background-color: red;
        position: static;
      }
      #relative2 {
        width: 100px;
        height: 100px;
        background-color: orange;
        position: relative;
        top: 0px;
        left: 100px;
      }
      #relative3 {
        width: 100px;
        height: 100px;
        background-color: yellow;
        position: relative;
        top: 0px;
        left: 200px;
      }
    </style>
  </head>

  <body>
    <div id="static1">1. static</div>
    <div id="relative2">2. relative</div>
    <div id="relative3">3. relative</div>
  </body>
</html>
