<!DOCTYPE html>
<html>
  <head>
    <title>CSS Box Model</title>
    <style>
      ul li{
        display: inline-block;
        text-transform:uppercase;
        padding: 10px;
      }
      ul li a {
        text-decoration:none;
        color:black;
      }
      ul li a:hover {
        text-decoration:underline;
      }
    </style>
  </head>

  <body>
    <ul>
      <li><a href="">Home</a></li>
      <li><a href="">Blog</a></li>
      <li><a href="">About</a></li>
      <li><a href="">Contact</a></li>
   </ul>
  </body>
</html>
